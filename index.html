<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Josiah's Calculator</title>
</head>

<body>
<header>
  <h1>Welcome To My Calculator Page</h1>
</header>
<br>


<Section id="calculator">

 <div id="calculator-frame">
    <h2 class="display"></h2>
    <div class="calculator-btn-frame">
      <button class="numbers calculator-btn" value="0">0</button>
      <button class="numbers calculator-btn" value="1">1</button>
      <button class="numbers calculator-btn"value="2" >2</button>
      <button class="numbers calculator-btn" value="3" >3</button>
      <button class="numbers calculator-btn" value="4">4</button>
      <button class="numbers calculator-btn" value="5">5</button>
      <button class="numbers calculator-btn" value="6">6</button>
      <button class="numbers calculator-btn" value="7">7</button>
      <button class="numbers calculator-btn" value="8">8</button>
      <button class="numbers calculator-btn" value="9">9</button>
      <button class="numbers calculator-btn" value=".">.</button>
      <button class="extra-btn calculator-btn" value="ac" >AC</button>
      <button class="operator-btn calculator-btn" value="x">x</button>
      <button class="operator-btn calculator-btn" value="-">-</button>
      <button class="operator-btn calculator-btn" value="+">+</button>
      <button id="equals" value="=">=</button>
      <button class="extra-btn calculator-btn" value="convert" >+/-</button>
      <button class="extra-btn calculator-btn" value="del">Del</button>
      <button class="extra-btn calculator-btn" value="%">%</button>
      <button class="operator-btn calculator-btn" value="รท">รท</button>




    </div>
 </div>



  
</Section>

<script src="script.js"> </script>
</body>
</html>
